<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Animations Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS & JavaScript Animations</h1>

  <!-- Part 1: CSS Only -->
  <button class="hover-btn">Hover Me</button>
  <div class="box"></div>

  <!-- Part 2 & 3: JavaScript + CSS -->
  <button id="animateBtn">Animate Box with JS</button>
  <div id="jsBox"></div>

  <button id="toggleModalBtn">Open Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>This is a modal window!</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
